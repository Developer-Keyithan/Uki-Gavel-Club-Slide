<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="timer.css">
</head>

<body>
  <div class="body">
    <h1>Prepare Speakers</h1>

    <div id="timer-stopwatch-display">00:00</div>

    <label for="minutes-input">Minutes:</label>
    <input type="number" id="minutes-input" value="5" min="0">
    <label for="seconds-input">Seconds:</label>
    <input type="number" id="seconds-input" value="0" min="0" max="59">

    <div class="buttons">
      <button id="start-btn">Start</button>
      <button id="pause-btn" disabled>Pause</button>
      <button id="stop-btn" disabled>Stop</button>
      <button id="reset-btn" disabled>Reset</button>
    </div>
  </div>

  <script src="timer.js"></script>
</body>

</html>
