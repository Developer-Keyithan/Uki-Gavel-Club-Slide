<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <!-- Heading -->
  <h1>Prepare Speaker</h1>

  <!-- Timer/Stopwatch Display -->
  <div id="timer-stopwatch-display">00:00</div>

  <!-- Time input fields for setting the timer -->
  <label for="minutes-input">Minutes:</label>
  <input type="number" id="minutes-input" value="1" min="0">
  <label for="seconds-input">Seconds:</label>
  <input type="number" id="seconds-input" value="0" min="0" max="59">

  <!-- Buttons -->
  <button id="start-btn">Start</button>
  <button id="pause-btn" disabled>Pause</button>
  <button id="stop-btn" disabled>Stop</button>
  <button id="reset-btn" disabled>Reset</button>

  <script src="test.js"></script>
</body>
</html>
